<a href="mailto:humza.khan@gmail.com?subject=Testing&?body=Hi%20all%2C%0D%0A%0D%0AAs%20part%20of%20suicide%20prevention%20month%2C%20I%2C%20alongside%20others%20have%20decided%20to%20discuss%20serious%20trauma%20that%20the%20Misconduct%20Officer%2C%20Victoria%20Edwards%20has%20caused%20to%20students.%20This%20email%20in%20particular%20will%20focus%20on%20the%20mistreatment%20that%20Humza%20Khan%20received%2C%20a%20former%20Hull%20uni%20student%2C%20who%20attempted%20suicide%20around%20a%20year%20ago%20due%20to%20the%20emotional%20distress%20and%20discrimination%20caused%20by%20the%20University%20and%20Victoria%20Edwards.%20It%20is%20alleged%20that%20Victoria%20Edwards%20has%20mistreated%20several%20other%20students%20as%20well.%0D%0A%0D%0AI%20urge%20you%20to%20please%20read%20this%20email%20in%20full%2C%20as%20we%20need%20YOUR%20help%20to%20influence%20the%20University%20to%20make%20immediate%20changes%20to%20their%20practices%2C%20to%20avoid%20future%20students%20from%20committing%20suicide.%0D%0A__For%20the%20media__%0D%0AIf%20you%20check%20the%20CC%20of%20this%20email%2C%20you%20may%20see%20that%20several%20media%20companies%20have%20access%20to%20this%20email.%20If%20you%20are%20a%20media%20company%2C%20please%20skip%20to%20the%20press%20release%20found%20here%3A%20%5BLINK%20GOES%20HERE%5D%0D%0AThe%20mistreatment%0D%0AIf%20you%20would%20like%20more%20details%20about%20the%20mistreatment%20that%20Humza%20received%2C%20you%20can%20check%20one%20of%20the%20following%20links%20below%3A%0D%0A%0D%0AYoutube%20video%20(35%20min)%3A%20https%3A%2F%2Fyoutu.be%2FZJpD28MLi1k%0D%0AFacebook%20post%20(10%20min)%3A%20https%3A%2F%2Fwww.facebook.com%2FHullverheard%2Fposts%2Fpfbid02qqTndonYyz5YiDQWAN8UL6F3dkY6PkBoEeeY9rEmN6qgTFxzs12HpbnEzVZxWUMbl%0D%0AGoogle%20document%20(5%20min)%3A%20https%3A%2F%2Fdocs.google.com%2Fdocument%2Fd%2F1Jk-Dfvfa_MlMZn8Z6oueko0yXLJiMB7bVmgtw7MN6VA%2Fedit%3Fusp%3Dsharing%0D%0A%0D%0AIf%20you%20would%20like%20to%20know%20more%20about%20Harm%20OCD%2C%20and%20what%20OCD%20is%20really%20is%20like%2C%20you%20can%20watch%20this%205%20minute%20video%20about%20it%20here%3A%20https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQ9yKaI0vLJs%0D%0A%0D%0AIn%20summary%2C%20the%20claim%20is%20that%20Victoria%20Edwards%20is%20discriminative%20towards%20all%20mental%20health%20disorders%20that%20include%20%E2%80%9CIntrusive%20Thoughts%E2%80%9D%2C%20especially%20Obsessive%20Compulsive%20Disorder.%20As%20the%20misconduct%20officer%2C%20she%20has%20also%20failed%20to%20conduct%20a%20proper%20investigation%20and%20uses%20%E2%80%9CThis%20is%20not%20an%20investigation%2C%20just%20a%20warning%E2%80%9D%20as%20an%20excuse.%20She%20has%20failed%20to%20comply%20with%20the%20Student%20Disciplinary%20Regulation%2C%20point%205.1%2C%2014.3%2C%2015.2%2C%2020.4%2C%2020.6%2C%2020.12%20which%20are%20all%20designed%20to%20ensure%20fair%20treatment%20to%20all%20parties.%20There%20has%20also%20been%20a%20breach%20of%20the%20Equality%20Act%202010%2C%20which%20is%20to%20knowingly%20discriminate%20against%20a%20long%20term%20mental%20health%20disability.%20This%20caused%20Humza%20to%20attempt%20suicide%20around%20August%202022.%0D%0A%0D%0AYou%20can%20find%20a%20copy%20of%20the%20Student%20Disciplinary%20Regulation%20here%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1-4TPA2HTfik8hFCYdih6TRdbHzML28pC%2Fview%3Fusp%3Dsharing%0D%0AUniversity%20of%20Hull%20Response%0D%0AA%20complaint%20was%20sent%20in%20regard%20to%20how%20the%20University%20had%20treated%20Humza%20Khan.%20The%20University%20of%20Hull's%20response%20to%20hearing%20about%20how%20Victoria%20Edwards%20had%20caused%20severe%20emotional%20distress%20due%20to%20discrimination%2C%20and%20that%20he%20attempted%20suicide%20is%20the%20following%3A%0D%0A%0D%0A%E2%80%9CUnfortunately%20our%20complaints%20process%20must%20be%20accessed%20within%203%20months%20of%20the%20incident%20which%20you%20wish%20to%20complain%20about.%E2%80%9D%0D%0A%0D%0AIf%20Humza%20had%20been%20successful%20with%20his%20attempt%2C%20would%20the%20University%20tell%20his%20parents%2C%20who%20would%20have%20a%20dead%20child%2C%20that%20they%20need%20to%20complain%20within%203%20months%3F%0D%0A%0D%0AIf%20the%20uni%20answered%20no%2C%20and%20that%20they%20would%20take%20the%20complainant%20seriously%2C%20then%20they%20have%20just%20admitted%20to%20the%20following%3A%0D%0A%0D%0AA%20student%20has%20to%20outright%20DIE%20for%20their%20complaints%20to%20even%20be%20considered%20looking%20into.%0D%0A%0D%0AIn%20other%20words%2C%20complaints%20will%20only%20be%20looked%20into%20when%20long%20term%2C%20permanent%2C%20irreversible%20damage%20has%20already%20occurred.%0D%0A%0D%0AI%E2%80%99d%20like%20to%20make%20you%20aware%20that%20Humza%20also%20has%20the%20option%20to%20take%20the%20University%20of%20Hull%20to%20court%20within%203%20years%20of%20being%20aware%20that%20emotional%20distress%20due%20to%20discrimination%20has%20occurred.%20You%20can%20read%20the%20full%20complaint%2C%20as%20well%20as%20other%20evidence%20documents%20here%3A%20https%3A%2F%2Fdocs.google.com%2Fdocument%2Fd%2F1KRgyL9NIgQ72nil6gmKHBynKP50AKgFr1hqOZBxqUmk%2Fedit%23heading%3Dh.nfg6j0nb9ler%0D%0A%0D%0AThis%20case%20is%20also%20very%20similar%20to%20what%20occurred%20to%20Natasha%20Abrahart%2C%20a%20student%20at%20University%20of%20Bristol%20is%20committed%20suicide%20due%20to%20discrimination%20caused%20by%20their%20University.%20The%20parents%20were%20awarded%20%C2%A350%2C000%20in%20damages%3A%20https%3A%2F%2Fwww.crowdjustice.com%2Fcase%2Fnatashainquest%2F%0D%0A%0D%0AIf%20Humza%20had%20been%20successful%2C%20he%20would%20of%20died%20for%20the%20same%20reason%20that%20Natasha%20Abrahart%20committed%20suicide%2C%20which%20is%20discrimination%20against%20mental%20health%20disability.%0D%0AHumza%20Statement%0D%0AHumza%20believes%20that%20Victoria%20Edwards%20is%20a%20serious%20risk%20to%20the%20wellbeing%20of%20others%2C%20as%20well%20as%20the%20wider%20university%20community.%20Her%20job%20requires%20her%20to%20listen%20to%20both%20sides%20of%20the%20story%20and%20not%20discriminate%20against%20others.%20She%20failed%20to%20do%20this%20on%20a%20catastrophic%20level.%20If%20she%20is%20allowed%20to%20continue%2C%20she%20may%20cause%20further%20distress%20to%20others%20and%20possibly%20cause%20a%20University%20student%20to%20end%20their%20own%20life.%0D%0A%0D%0AInitially%2C%20Humza%20did%20not%20want%20Victoria%20Edwards%20to%20be%20dismissed.%20However%2C%20after%20realising%20that%20she%20is%20the%20author%20of%20the%20Student%20Disciplinary%20Regulation%2C%20it%20became%20clear%20that%20it%20is%20very%20likely%20she%20intentionally%20and%20maliciously%20abused%20her%20power%20by%20not%20following%20her%20own%20rules.%20Humza%20does%20not%20believe%20this%20is%20a%20%E2%80%9Cmistake%E2%80%9D%20or%20a%20%E2%80%9Cmisunderstanding%E2%80%9D.%0D%0APersonal%20statement%0D%0AThis%20section%20has%20been%20written%20with%20guidance%20by%20Humza%2C%20to%20allow%20myself%20to%20give%20my%20thoughts%20on%20this%20situation%3A%0D%0A%0D%0A%5BYour%20statement%20here%5D%0D%0A%0D%0AIf%20you%20wish%20to%20read%20other%20peoples%20statement%20on%20this%20case%2C%20you%20can%20do%20so%20here%3A%20https%3A%2F%2Fdocs.google.com%2Fdocument%2Fd%2F1mRBacXn2nDnLNqrotXQ6Bl_ixMaYWlF8ktkinSfKijc%2Fedit%3Fusp%3Dsharing%0D%0A%0D%0AProtest%20action%0D%0AThe%20Vice%20Chancellor%20needs%20to%20do%20the%20following%2C%20to%20reduce%20the%20chance%20of%20this%20case%20occurring%20again%3A%0D%0ASuspend%20Victoria%20Edwards%20immediately%20to%20protect%20the%20wellbeing%20of%20others%0D%0AUpon%20confirmation%20of%20alleged%20abuse%20of%20power%2C%20she%20needs%20to%20be%20dismissed%20for%20serious%20violations%0D%0AThe%20person%20taking%20notes%20during%20Humza%20meeting%2C%20must%20be%20investigated%20as%20to%20why%20they%20allowed%20Victoria%20Edwards%20to%20abuse%20her%20powers%0D%0AThe%20complaints%20team%20needs%20to%20be%20investigated%20as%20to%20why%20they%20considered%20the%20complaint%20not%20to%20fall%20under%20%E2%80%9CExceptional%20Circumstances%E2%80%9D%0D%0AUpdate%20complaint%20policy%20to%20include%20clauses%20where%20a%20student%20can%20complain%20when%20it%20was%20not%20reasonable%20to%20do%20so%20earlier%20(such%20as%20severe%20mental%20health%20issues)%0D%0AUpdate%20complaint%20policy%20to%20include%20clauses%20where%20if%20there%20is%20a%20severe%20breach%20of%20policy%2C%20it%20must%20be%20investigated.%20Severe%20breach%20would%20include%20cases%20where%20the%20victim%20could%20file%20a%20lawsuit%20or%20if%20the%20situation%20was%20made%20public%2C%20could%20cause%20detrimental%20damage%20to%20the%20University%20image.%0D%0AAll%20replies%20to%20a%20complaint%20and%20misconduct%20meeting%20must%20include%20information%20for%20what%20to%20do%20next%20if%20someone%20does%20not%20agree%20to%20how%20the%20situation%20was%20dealt%20with.%20You%20should%20not%20expect%20students%20and%20staff%20to%20read%20giant%20documents%20just%20to%20find%20out%20what%20they%20can%20do%20next.%0D%0AAll%20future%20misconduct%20meetings%20must%20have%20a%20secondary%20person%2C%20dedicated%20solely%20to%20ensuring%20that%20Student%20Disciplinary%20Regulation%20is%20met%20and%20not%20abused%0D%0AProvide%20proof%20that%20all%20the%20above%20has%20occurred%20by%2025%2F09%2F2023%0D%0A%0D%0AFailure%20to%20complete%20the%20above%2C%20will%20result%20in%20the%20following%3A%0D%0AWe%20will%20continue%20to%20market%20the%20abuse%20that%20the%20University%20has%20done%20to%20the%20wider%20public%0D%0AWe%20will%20create%20short%20films%2C%20showing%20the%20abuse%20the%20University%20has%20done%0D%0AWe%20will%20continue%20to%20encourage%20others%20to%20sellotape%20their%20mouths%2C%20as%20a%20showcase%20of%20how%20the%20University%20silences%20people.%20We%20will%20encourage%20people%20to%20walk%20around%20and%20share%20why%20they%20have%20sellotaped%20their%20mouths%0D%0AWe%20will%20peacefully%20protest%20on%20open%20and%20applicant%20days%2C%20on%20public%20property%2C%20and%20outside%20all%20entrances%20of%20the%20University.%20We%20will%20do%20our%20best%20to%20ensure%20that%20future%20students%20are%20aware%20of%20how%20the%20University%20really%20treats%20its%20students%20and%20use%20cases%20like%20this%20one.%0D%0AWe%20will%20encourage%20university%20staff%20and%20student%20ambassadors%20to%20promote%20the%20mistreatment%20the%20University%20gives.%20This%20has%20been%20done%20in%20the%20past%20by%20Cambridge%20University%3A%20https%3A%2F%2Fwww.theguardian.com%2Fuk-news%2F2019%2Fjul%2F04%2Fcambridge-teaching-staff-to-protest-over-insecure-work%0D%0A%0D%0AIf%20you%20wish%20to%20support%20us%20in%20making%20changes%20to%20the%20university%2C%20then%20you%20can%20do%20the%20following%3A%0D%0ASign%20this%20petition%20and%20keep%20an%20eye%20out%20for%20updates.%20If%20requirements%20are%20not%20met%2C%20instructions%20on%20further%20action%20will%20be%20shown%20here%0D%0ASend%20the%20petition%20to%20the%20Vice%20Chancellor%2C%20asking%20them%20to%20read%20the%20email%20sent%20by%20humza.khan890%40gmail.com%0D%0AShare%20your%20story%2C%20either%20through%20the%20comment%20section%20of%20the%20petition%20or%20anonymously%20through%20Hullverheard%3A%20https%3A%2F%2Fwww.facebook.com%2FHullverheard%0D%0AShare%20the%20petition%20through%20social%20media%20or%20word%20of%20mouth%0D%0A%0D%0AThese%20changes%20are%20a%20matter%20of%20life%20and%20death.%20If%20Humza%20in%20a%20split%20second%20had%20chosen%20to%20go%20fully%20through%20with%20his%20suicide%2C%20you%20would%20not%20be%20dealing%20with%20this%20email.%20Instead%2C%20the%20University%20would%20be%20dealing%20with%20a%20lawsuit%20for%20causing%20emotional%20distress%20to%20the%20point%20of%20death%20and%20would%20need%20to%20justify%20in%20court%2C%20as%20to%20why%20the%20mistreatment%20was%20%E2%80%9Cokay%E2%80%9D%20to%20do.%0D%0A%0D%0AHumza%20is%20currently%20safe%20and%20has%20been%20recovering%20for%20almost%20a%20year%20now.%20He%20has%20already%20been%20through%20a%20well-being%20check%20by%20Bedfordshire%20police.%0D%0A%0D%0AAs%20mentioned%20earlier%2C%20we%20have%20already%20escalated%20this%20to%20inform%20the%20media.%20I%20hope%20the%20University%20makes%20the%20right%20choice%20to%20protect%20the%20wellbeing%20of%20others.%0D%0A%0D%0AKind%20regards%2C%0D%0A%5BYour%20name%5D%0D%0A%0D%0A%5BINDIVIDUAL%20SELLOTAPE%20IMAGE%20GOES%20HERE%5D%0D%0A" target="_top">Send mail!</a>
